<h1>Edit Sighting {{ form.instance.UniqueSquirrelID }}</h1>

<form action="" method="post">
  {% csrf_token %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <table>
  {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
  <a href="{% url 'delete' pk=form.instance.UniqueSquirrelID %}"><input type="button" value="Delete"/></a>
</form>
