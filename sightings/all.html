<html>
  <head>
    <meta charset='utf-8'>
    <title>Squirrel Sightings at Central Park in 2018</title>
  </head>
  <body>
    <div>
      <h1>Squirrel Sightings at Central Park in 2018</h1>
    </div>
    
    <div>
      <p><a href="/sightings/add/">Add Sighting</a></p>
      <p><a href="/sightings/stats/">Sighting Statistics</a></p>
    </div>

    <div>
      <ul>
      {% for sighting in sightings %}
      <li>
      <a href="{% url 'update' sighting.UniqueSquirrelID %}">{{ sighting.UniqueSquirrelID }}</a>
      </li>
      {% endfor %}
      </ul>
    </div>
  </body>
</html>
